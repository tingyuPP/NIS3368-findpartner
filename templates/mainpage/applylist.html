{% load static %}

<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/message.css' %}">
    <title>消息查看</title>
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
</head>

<body>
    <div class="background">
        <ul class="message-container">
            {% for user, request_state in user_list %}
            <li class="message-item">
                <a class="user-avatar" href="/my/{{ user.id }}/">
                    <img class="avatar-item" src="{{ user.image }}" alt="用户头像">
                </a>
                <div class="main">
                    <div class="info">
                        <div class="user-info">
                            <a class="username">{{ user.nickname }}</a>
                        </div>
                        <div class="interaction-content">
                            <span>向你发送了搭子邀请</span>
                            {# <div class="msg-count">!</div> #}
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="button" class="button" onclick="acceptInvitation('{{ user.id }}')">同意</button>
                        <button type="button" class="button" onclick="rejectInvitation('{{ user.id }}')">拒绝</button>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    
    <script>
        // 处理按钮点击的JavaScript函数
        function acceptInvitation(userId) {
            alert('已同意用户 ID: ' + userId);
        }

        function rejectInvitation(userId) {
            alert('已拒绝用户 ID: ' + userId);
        }
    </script>
</body>

</html>
